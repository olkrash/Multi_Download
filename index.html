<body>
<div class="container">
    <form action="mail_sender.php" method="post" id="mail" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">Enter an email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="mail" placeholder="Enter email"
                   required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <label for="mytextarea"></label>
        <textarea name="text" cols="50" rows="10" id="mytextarea"></textarea>
        <input type="file" name="file" id="file">
        <div class="upload-area" id="uploadfile">
            <h1>Drag and Drop the photo here<br/>Or<br/>Click to select file</h1>
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>
</div>
<script src="script.js"></script>
